name: Assassin
author: TfT_02
main: me.TfT02.Assassin.Assassin
description: A whole new concept on PVP!
dev-url: http://dev.bukkit.org/server-mods/Assassin/
version: 1.1-dev
softdepend: [ThisPluginDoesNotExist]
commands:
   assassin:
      description: Usage /assassin help.
      permission: assassin.assassin
      permission-message: You don't have <permission>
permissions:
    assassin.*:
        description: Gives access to all commands
        default: op
        children:
            assassin.assassin: true
            assassin.info: true
            assassin.spawnmask: true
            assassin.refresh: true
            assassin.deactivate: true
            assassin.chat: true
    assassin.defaults:
        description: Gives access to default commands
        default: true
        children:
            assassin.assassin: true
            assassin.info: true
            assassin.chat: true
    assassin.assassin:
        description: Allows players to activate Assassin Mode.
        default: true
    assassin.info:
        description: Check your status and see how long you're in Assassin Mode.
        default: true
    assassin.spawnmask:
        description: Spawn Assassin masks.
        default: false
    assassin.refresh:
        description: Refresh the cooldown of a certain player.
        default: false
    assassin.deactivate:
        description: Deactivates Assasssin Mode of a certain player.
        default: false
    assassin.chat:
        description: Allows Assassins to chat with other Assassins.
        default: true